<!DOCTYPE html>
<html ng-app="myModularApp">
<head></head>

<h3> Using controller</h3>
<div ng-controller="myController">
	<ul>
		<li ng-repeat="xvar in customers" >
			{{xvar.name}} - {{ xvar.city}}
		</li>
	</ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"> </script> 

<script> 
<!-- create a module -->
var myModule = angular.module('myModularApp', []);  
<!-- create a controller within  the module-->
myModule.controller('myController',  function ($scope){  
	$scope.customers = [
		{name:'Amit', city:'Bangalore'}, 
		{name:'Gyan', city:'Delhi'}, 
		{name:'Vijay', city:'Mumbai'}, 
		{name:'Anup', city:'Delhi'}, 
		{name:'Praveen', city:'Mumbai'}
	];
});
</script>

</body>
</html>
