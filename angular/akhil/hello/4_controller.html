<html ng-app="greetApp">
<head><title>Greetings</title></head>
<body ng-controller="MainCtrl as ctrl">
  {{ctrl.helloMsg}} AngularJS.
  <br/>
  {{ctrl.goodbyeMsg}} AngularJS

<!-- script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js" -->
<script src="../ng142/angular.min.js">
</script>
<script type="text/javascript">
  var mymodule = angular.module('greetApp', []);

  mymodule.controller('MainCtrl', [function() {
  		var self = this;
        self.helloMsg = 'Hello ';
        self.goodbyeMsg = 'Goodbye ';
  }]);
</script>
</body>
</html>
